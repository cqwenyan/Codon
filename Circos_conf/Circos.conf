<<include colors_fonts_patterns.conf>>

<<include ideogram.conf>>
<<include ticks.conf>>

<image>
<<include etc/image.conf>>
</image>

karyotype   = data/karyotype/karyotype.mulberry.txt

chromosomes_units = 100
chromosomes       = mulberry # ;hs2;hs3
chromosomes_display_default = no

<plots>

type      = line
thickness = 0.3

<plot>

max_gap = 1u
file    = data/Morus_notabilisChloroplastGC.txt
color   = vdgrey
min     = 0
max     = 1.0
r0      = 0.5r
r1      = 0.8r
orientation = in

fill_color = vdgrey_a3

<backgrounds>
<background>
color     = vvlgreen
y0        = 0.006
</background>
<background>
color     = vvlred
y1        = 0.002
</background>
</backgrounds>

<axes>
<axis>
color     = lgrey_a2
thickness = 1
spacing   = 0.1r
</axis>
</axes>

<rules>

<rule>
condition    = var(value) > 0.5
color        = dgreen
fill_color   = dgreen_a1
</rule>

<rule>
condition    = var(value) < 0.25
color        = dred
fill_color   = dred_a1
</rule>

</rules>

</plot>

</plots>

<<include etc/housekeeping.conf>>
